<!DOCTYPE htl>

<head>
<style type="text/css">
.bround {background:rgba(0,0,0,0.2);}
body {background:green;}

</style>
</head>

<body>
<div class="bround">
<h1>Background with rgba</h1>
<p>The zero values represent the colour black and the a value (0.2 etc) represents how much of the colour (black in this case) shows through onto the background colour (green in this case).The a stands for alpha and represents the transparancy or opacity of the value.</p>
</div>

</body>
