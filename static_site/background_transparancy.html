<!DOCTYPE htl>

<head>
<style type="text/css">
.ground {
  position: relative;
  background-image: url('images/image2.jpg');
  background-size: 100%;
}

.ground::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0, 255, 0, 0.5); /* Semi-transparent green overlay */
}

</style>
</head>

<body>

<div class="ground">
<h1>Background image</h1>
<p>The psuedo element allows you to effectively place the background colour on top of the image and use the transparancey to filter the colour onto the background image.</p>
</div>


</body>
</html>
